<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>CornellCraft</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <link rel="stylesheet" href="./vendor/fullpage.min.css">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body id="main">
    <div id="fullpage">
        <div class="section">
            <div id="landing"></div>
            <div class="tint"></div>
            <div id="landing-wrapper">
                <div class="pure-g">
                    <div class="pure-u-1">
                        <div id="title">
                            <span id="title-cornell">Cornell</span>Craft
                        </div>
                    </div>
                    <div class="pure-u-1 l-box links">play.cornellcraft.com &nbsp;&#8226;&nbsp; <a href="https://discord.gg/kmHgvkK">Discord</a></div>
                    <div class="pure-u-1 l-box" style="padding-top: 16px;">
                        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdkToqYTOVfknBAxPAb0ib5-NrzWmwB8tmifbU1eg-TSaj4pg/viewform?usp=sf_link">
                            Click here to apply to join our build team!
                        </a>
                    </div>
                    <div class="pure-u-1" style="padding-top: 24px;">
                        <div class="announcement">
                            <span class="title">New</span>
                            Scroll down to view our interactive map!
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="map" class="section">
            <div class="pure-g" style="height: 100%;">
                <div id="map-sidebar" class="pure-u-md-1-3 pure-u-sm-1">
                    <div style="margin: auto">
                        <div class="pure-u-1">
                            <h1>Explore the World</h1>
                        </div>
                        <br>
                        <div class="pure-u-1">
                            <p>Click and drag to move. Pinch or scroll to zoom. You can change your view by hovering over
                                the sidebar to the right.</p>
                        </div>
                        <br>
                        <br>
                    </div>
                </div>
                <div id="map-content" class="pure-u-md-2-3 pure-u-sm-1" style="height: 100%;">
                    <iframe src="http://128.253.51.134:8123" style="width: 100%; height: 100%; border: 0"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.1.18/jquery.backstretch.min.js"></script>
    <script src="./vendor/fullpage.min.js"></script>
    <script src="./scripts.js"></script>
</body>

</html>
