<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>CornellCraft</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body id="main">
    <div class="tint">
        <div id="wrapper">
            <div class="pure-g">
                <div class="pure-u-1">
                    <div id="title">
                        <span id="title-cornell">Cornell</span>Craft
                    </div>
                </div>
                <div class="pure-u-1 pure-u-md-1-2 l-box links">play.cornellcraft.com</div>
                <div class="pure-u-1 pure-u-md-1-2 l-box links">
                    <a href="https://discord.gg/kmHgvkK">Discord</a>
                </div>
                <div class="pure-u-1" style="margin-top: 40px;" id="desc">
                    <p>Home of the Cornell Minecraft Campus project. <br>A server for the Cornell community, with
                        survival, creative plots, minigames, and more.</p>
                    <br>
                    <a class="button"
                        target="_blank"
                        href="https://docs.google.com/forms/d/e/1FAIpQLSdkToqYTOVfknBAxPAb0ib5-NrzWmwB8tmifbU1eg-TSaj4pg/viewform?usp=sf_link">Click
                        here to apply to the build team</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.1.18/jquery.backstretch.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
